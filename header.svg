<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<main class="container">
  <section class="name"><span class="letter letter--0">A</span><span class="letter letter--1">A</span><span class="letter letter--2">D</span><span class="letter letter--3">I</span><span class="letter letter--4">L</span>
  </section>
  <section class="surname"><span class="letter letter--0">G</span><span class="letter letter--1">H</span><span class="letter letter--2">A</span><span class="letter letter--3">N</span><span class="letter letter--4">I</span>
  </section>
</main>
			<style>
				@import url("https://fonts.googleapis.com/css2?family=Londrina+Outline&Open+Sans:wght@700&display=swap");
html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  background-image: radial-gradient(#3a3a3a, #252525);
  height: 100vh;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  height: 100vh;
}

.name {
  animation: blink 3s infinite linear alternate;
  color: #fff;
  font-family: "Londrina Outline", sans-serif;
  font-size: 8rem;
  font-weight: 700;
  text-align: center;
  text-transform: uppercase;
  text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red, 0 0 80px red, 0 0 100px red, 0 0 120px red;
}
.name > .letter {
  margin: 0 9px;
}

@keyframes blink {
  60%, 70%, 79% {
    opacity: 1;
  }
  65%, 67%, 76%, 78% {
    opacity: 0.2;
  }
  66%, 69%, 77% {
    opacity: 0.8;
  }
}
.surname {
  animation: border-flickr 6s ease-in-out 9.42s infinite alternate both;
  color: #d6d1e8;
  font-family: "Open Sans", sans-serif;
  font-size: 2rem;
  font-weight: 600;
  padding: 8px 16px;
  text-align: center;
  text-transform: uppercase;
  text-shadow: #3944f7 2px 2px 10px;
}
.surname > .letter {
  margin: 0 20px;
}
.surname > .letter--0 {
  animation: flickr 6s ease-in-out 8.59s infinite alternate both;
}
.surname > .letter--1 {
  animation: flickr 6s ease-in-out 1.35s infinite alternate both;
}
.surname > .letter--2 {
  animation: flickr 6s ease-in-out 7.46s infinite alternate both;
}
.surname > .letter--3 {
  animation: flickr 6s ease-in-out 3.11s infinite alternate both;
}
.surname > .letter--4 {
  animation: flickr 6s ease-in-out 1.47s infinite alternate both;
}
.surname > .letter--5 {
  animation: flickr 6s ease-in-out 1.18s infinite alternate both;
}
.surname > .letter--6 {
  animation: flickr 6s ease-in-out 5.07s infinite alternate both;
}
.surname > .letter--7 {
  animation: flickr 6s ease-in-out 9.41s infinite alternate both;
}
.surname > .letter--8 {
  animation: flickr 6s ease-in-out 0.92s infinite alternate both;
}

@keyframes flickr {
  0%, 2%, 35%, 37%, 39%, 41%, 100% {
    opacity: 1;
  }
  1%, 3%, 34%, 36%, 38%, 40% {
    opacity: 0;
  }
}
@keyframes border-flickr {
  0%, 2%, 4%, 6%, 33%, 35%, 37%, 39%, 41%, 100% {
    border: 2px solid white;
    box-shadow: #3944f7 0px 0px 10px, inset #3944f7 2px 2px 10px;
  }
  1%, 3%, 5%, 34%, 36%, 38%, 40% {
    border-color: transparent;
    box-shadow: unset;
  }
}
			</style>
			
	</foreignObject>
</svg>
